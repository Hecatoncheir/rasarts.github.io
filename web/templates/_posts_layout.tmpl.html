<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | {{site.title}}</title>
    {{> /templates/partials/_meta.html}}


    <link rel="stylesheet" href="/stylesheets/main.css">
    <script src='/scripts/dev.js'></script>

  </head>
  <body>
    {{> /templates/partials/_inner_header.html}}

    <section class="posts">
      <article class="post" style="display: block">
        <h1>{{title}}</h1>
        {{content}}
      </article>
    </section>

    {{> /templates/partials/_inner_footer.html}}

    <script src='/scripts/prism.js'></script>

  </body>
</html>
