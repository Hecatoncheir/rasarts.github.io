 {{# site.posts.all}}

<a class="grid__item" href="#">
  <h2 class="title title--preview">{{title}}</h2>
  <div class="loader"></div>
  <span class="category">{{category}}</span>
  <div class="meta meta--preview">
    <img class="meta__avatar" src="images/post_icon/{{icon}}.png" alt="author01" />
    <span class="meta__date"><i class="fa fa-calendar-o"></i> {{date.human}}</span>
    <span class="meta__reading-time"><i class="fa fa-tags"></i> {{labels}}</span>
  </div>
</a>
{{/ site.posts.all}}
