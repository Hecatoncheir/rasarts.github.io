<dom-module id="ink-button-theme">
    <template>
        <!-- Component -->
        <style>

            .safari-warning {
                display: none;
                color: #ff6e00; }
            .safari .safari-warning {
                display: block; }

            h5 {
                margin-top: 6em;
                margin-bottom: -4em; }

            @media screen and (max-width: 40em) {

                .section {
                    margin: 0;
                    width: 100%;
                    padding: 0 3vw; } }
            .svg-filters {
                position: absolute;
                visibility: hidden;
                width: 1px;
                height: 1px; }

            .button--4, .button--4 .button__bg {
                -webkit-font-smoothing: antialiased;
                background-color: #222;
                border: none;
                display: inline-block;
                font-family: 'Montserrat', sans-serif;
                font-size: 0.85em;
                font-weight: 700;
                text-decoration: none;
                user-select: none;
                letter-spacing: 0.1em;
                color: white;
                padding: 20px 40px;
                text-transform: uppercase;
                -webkit-transition: background-color 0.1s ease-out;
                -moz-transition: background-color 0.1s ease-out;
                transition: background-color 0.1s ease-out; }
             .button--4 .button__bg:hover {
                background-color: #2CD892;
                color: #fff; }
            .button--4:focus, .button--4 .button__bg:focus {
                outline: none;
                color: #fff; }


            .safari .button, .safari
            .button__bg {
                -webkit-filter: none !important;
                filter: none !important; }




            /*Button*/

            .button--4 {
                position: relative;
                z-index: 1;
                font-size: 0.7em;
                width: 80px;
                height: 80px;
                line-height: 80px;
                padding: 0;
                background: none; }
            .button--4:hover {
                background: none; }
            .button--4:focus {
                outline: none; }
            .button--4:active .button__bg {
                transform: scale(0.8); }
            .button--4 .button__bg {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                outline: 90px solid transparent !important;
                -webkit-filter: url("#filter-goo-4");
                filter: url("../#filter-goo-4");
                padding: 0;
                border-radius: 100px;
                -webkit-transform: translateZ(0);
                -moz-transform: translateZ(0);
                -ms-transform: translateZ(0);
                -o-transform: translateZ(0);
                transform: translateZ(0);
                background: none;
                font-weight: bold;
                z-index: -2;
                -webkit-transition: all 0.1s ease-out;
                -moz-transition: all 0.1s ease-out;
                transition: all 0.1s ease-out; }
            .button--4 .button__bg:hover {
                background: none; }
            .button--4 .blob {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                width: 100%;
                height: 100%;
                border-radius: 70px;
                opacity: 0.3;
                background: #222;
                -webkit-transition: background 0.1s ease-out;
                -moz-transition: background 0.1s ease-out;
                transition: background 0.1s ease-out;
                z-index: -1;
                pointer-events: none; }
            .button--4 .blob:first-child {
                opacity: 1; }
            .button--4 .blob:nth-child(n+2) {
                width: 100%;
                height: 100%; }
        </style>
    </template>
</dom-module>
